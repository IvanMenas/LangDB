<!DOCTYPE html>
<html lang="en">
<title>BankCR</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel='stylesheet' type='text/css' media='screen' href='css/services.css'>
<link rel='stylesheet' type='text/css' media='screen' href='css/sidebar.css'>
<link rel='stylesheet' type='text/css' media='screen' href='css/transferStyle.css'>
<link rel='stylesheet' type='text/css' media='screen' href='css/contacto.css'>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>

<!-----------------------------------------------------Navbar----------------------------------------------------->
<div class="w3-top">
  <div class="w3-bar w3-blue w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="main.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white">Home</a>
    <a href="services.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Servicios</a>
    <a href="transferMenu.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Transferencias</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white">Contactenos</a>
    <a href="config.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Configuración </a>
    <p><a href="login.html" class="btn btn-info btn-lg" style="background-color: black; margin-left: 1000px;"> <span class="glyphicon glyphicon-log-out"></span> Log out</a></p> 
  </div>

  <!-----------------------------------------------------avbar on small screens----------------------------------------------------->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="main.html" class="w3-bar-item w3-button w3-padding-large">Home</a>
    <a href="services.html" class="w3-bar-item w3-button w3-padding-large">Servicios</a>
    <a href="transferMenu.html" class="w3-bar-item w3-button w3-padding-large">Transferencias</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-padding-large">Contactenos</a>
    <a href="config.html" class="w3-bar-item w3-button w3-padding-large">Configuración</a>
  </div>
</div>

<!-----------------------------------------------------Header----------------------------------------------------->
<header class="w3-container w3-blue w3-center" style="padding:40px ">
  
</header>

<!-----------------------------------------------------First Grid----------------------------------------------------->

<div class="container" style="padding: 10px;">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">Contactenos</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Nombre</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Nombre" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email"> E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Email" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Su mensaje</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Por favor ingrese su mensaje..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>


<!-----------------------------------------------------Second Grid----------------------------------------------------->

<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-third w3-center">
      <i class=" w3-padding-64 w3-text-red w3-margin-right"></i>
    </div>
   <div class="w3-twothird">
    </div>
  </div>
</div>

<!-----------------------------------------------------Footer----------------------------------------------------->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
  <div class="w3-xlarge w3-padding-32">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
 </div>
 <p>BankCR</p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
