<!-----------------------------------------------------First Grid----------------------------------------------------->
 <!-------Primera Fila---------->
<div class="w3-row-padding w3-padding-64 w3-container" id="accountHolder">
  <h1 style="text-align: center;">Cuentas 
    <button class="buttonPlus" data-toggle="modal" data-target="#myModal" onclick="initNewAccountModal()" style="padding-left: 10px; padding-right: 10px;">+</button>
    <button class="buttonLess" data-toggle="modal" data-target="#removeModal"  style="padding-left: 13px; padding-right: 13px;" >-</button>
  </h1>
  <h2 style="text-align: center;">Usuario</h2>
  <div class="w3-content" id="accountGrid">
  </div>
</div>

<!-----------------------------------------------------Modal--------------------------------------------------------->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Agregar cuenta</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" action="" method="post">
          <fieldset>
            <!-- IBAN input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="iban">IBAN</label>
              <div class="col-md-9">
                <input id="iban" name="iban" type="text" placeholder="IBAN" class="form-control">
              </div>
            </div>
            
            <!-- Credito input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="credito">Credito</label>
              <div class="col-md-9">
                <input id="credito" name="credito" type="checkbox" placeholder="Credito"  class="form-check-input">
              </div>
            </div>

            <!-- Divisa input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="divisa">Divisa</label>
              <div class="col-md-9">
                <select name="Divisa" id="divisa" form="divisa" class="form-control">
                </select>
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" data-dismiss="modal" class="btn btn-primary btn-lg" onclick="addNewAccount()">Enviar</button>
              </div>
            </div>
          </fieldset>
          </form>
      </div>
    </div>

  </div>
</div>


<!-----------------------------------------------------Modal--------------------------------------------------------->
<div id="removeModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Agregar cuenta</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" action="" method="post">
          <fieldset>
            <!-- IBAN input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="ibanRemove">IBAN</label>
              <div class="col-md-9">
                <input id="ibanRemove" name="ibanRemove" type="text" placeholder="IBAN" class="form-control">
              </div>
            </div>
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" data-dismiss="modal" class="btn btn-primary btn-lg" onclick="removeAccount()">Enviar</button>
              </div>
            </div>
          </fieldset>
          </form>
      </div>
    </div>

  </div>
</div>
