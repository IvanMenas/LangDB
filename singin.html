<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Bootstrap Sign up Form with Icons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <script src="./js/manager.js"></script>

    </head>
    <body style="background: #2894f4;">
    <div class="signup-form">
        <form  method="post">
            <h2>Registrarse</h2>
            
            <hr>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                    <input type="text" class="form-control" required="required" name="nombre" id="nombre" placeholder="Nombre"style="width: 100px;">

                    <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                    <input type="text" class="form-control"  name="apellido" id="apellido" required="required" placeholder="Apellidos">
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-id-card-o"></i></span>
                    <input type="text" class="form-control" required="required" name="cedula" id="cedula" placeholder="Cédula">
                </div>
            </div>
        
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" required="required" name="username" id="username" placeholder="Username" >
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                    <input type="text" class="form-control" required="required" name="telefono" id="telefono" placeholder="Télefono">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-map-signs"></i></span>
                    <input type="text" class="form-control" required="required" name="direccion"  id="direccion" placeholder="Dirección">
                </div>
            </div>

            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                    <input type="email" class="form-control" required="required" name="correo" id="correo" placeholder="Correo Electronico" >
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" required="required" name="password" id="password" placeholder="Contraseña" >
                </div>
            </div>

           <div class="form-group">
                <button type="submit" onclick="registrar()" data-dismiss="alert"  class="btn btn-primary btn-lg">Registrarse</button>
            </div>
        </form>
        <div class="text-center"><b>¿Ya tienes una cuenta?</b> <a href="login.html">Iniciar Sesión</a></div>
    </div>
    </body>
    </html>
</body>
</html>
